<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>About Me - Lumi Shalaev</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="styles.css?v=195">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap');

    body.about-page {
      height: 100vh;
      background: #000;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .nav-bar {
      position: relative;
      z-index: 100;
      flex-shrink: 0;
    }

    .about-container {
      flex: 1;
      display: flex;
      background: #000;
      position: relative;
      padding: clamp(20px, 5vw, 60px);
    }

    .about-left {
      flex: 0 0 66.7%;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      padding-top: clamp(40px, 15vh, 80px);
    }

    .about-right {
      position: fixed;
      right: clamp(20px, 5vw, 60px);
      bottom: clamp(100px, 35vh, 200px);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .txt {
      display: block;
      color: #eee;
      font-size: clamp(14px, 3vw, 22px);
      cursor: pointer;
      font-family: "Crimson Text", serif;
      text-align: left;
      line-height: 1.6;
      word-spacing: 0.2em;
      word-wrap: break-word;
      overflow-wrap: break-word;
      white-space: normal;
    }

    .txt span {
      white-space: pre;
      opacity: 0;
      transform: translate(-2px, 4px) scale(0.9);
      filter: blur(6px);
      animation: fadeIn 0.5s ease-out forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translate(0, 0) scale(1);
        filter: blur(0);
      }
    }

    .attribution {
      font-family: "Crimson Text", serif;
      color: #eee;
      font-size: clamp(14px, 2.5vw, 18px);
      margin-top: clamp(15px, 3vh, 30px);
      opacity: 0;
      transition: opacity 2s ease-in;
      align-self: flex-start;
    }

    .attribution.show {
      opacity: 1;
    }

    .about-image {
      width: clamp(280px, 32vw, 480px);
      height: clamp(280px, 32vw, 480px);
      object-fit: cover;
      border-radius: 8px;
      opacity: 0;
      transition: opacity 0.5s ease-in;
    }

    .about-image.show {
      opacity: 1;
    }

    .contact-info {
      margin-top: clamp(20px, 4vh, 40px);
      font-family: "Crimson Text", serif;
      color: #eee;
      font-size: clamp(14px, 2.5vw, 18px);
      line-height: 1.8;
      position: fixed;
      bottom: clamp(20px, 5vh, 60px);
      left: clamp(20px, 5vw, 60px);
      opacity: 0;
      transition: opacity 2s ease-in;
      white-space: nowrap;
    }

    .contact-info.show {
      opacity: 1;
    }

    .contact-info a {
      color: #a00080;
      text-decoration: none;
      transition: opacity 300ms ease;
    }

    .contact-info a:hover {
      opacity: 0.8;
      text-decoration: underline;
    }

    .about-signature {
      position: fixed;
      bottom: 10px;
      right: 20px;
      width: clamp(80px, 12vw, 150px);
      height: auto;
      opacity: 0;
      transition: opacity 0.8s ease-in;
      z-index: 50;
    }

    .about-signature.show {
      opacity: 0.8;
    }

    .location {
      font-family: "Crimson Text", serif;
      color: #eee;
      font-size: clamp(14px, 2.5vw, 18px);
      margin-top: clamp(30px, 6vh, 60px);
      opacity: 0;
      transition: opacity 1.5s ease-in;
      align-self: flex-start;
    }

    .location.show {
      opacity: 1;
    }
  </style>
</head>
<body class="about-page">
  <!-- Navigation Bar -->
  <nav class="nav-bar">
    <button class="hamburger-menu" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <div class="nav-buttons-container">
      <button class="nav-button" data-page="index">Home_</button>
      <button class="nav-button" data-page="lighting">Lighting_</button>
      <button class="nav-button" data-page="photography">Photography_</button>
      <button class="nav-button" data-page="video">Video_</button>
      <button class="nav-button" data-page="resume">Resume_</button>
      <button class="nav-button" data-page="about">About_</button>
    </div>
  </nav>

  <div class="about-container">
    <div class="about-left">
      <div class="txt">Fireworks are like people. They come and go. Some leave a bigger mark than others. Still its all beautiful</div>
      <div class="attribution">-Lumi Shalaev</div>
      <div class="location">Based in Chicago, IL</div>
      <div class="contact-info">For Inquiries Please contact <a href="mailto:lumisinquiries@icloud.com">lumisinquiries@icloud.com</a></div>
    </div>
    <div class="about-right">
      <img class="about-image" src="Assets/About/Lumi.jpeg" alt="Lumi">
    </div>
  </div>

  <!-- Signature -->
  <img src="Assets/About/Signature.png" alt="Signature" class="about-signature" />

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const txtElement = document.querySelector(".txt");
      const textContent = '"Fireworks are like people. They come and go. Some leave a bigger mark than others. Still its all beautiful"';

      const animateText = () => {
        txtElement.textContent = "";
        
        textContent.split("").forEach((char, index) => {
          const span = document.createElement("span");
          span.textContent = char;
          span.style.animationDelay = `${index * 0.05}s`;
          span.style.display = "inline";
          span.style.whiteSpace = "normal";
          txtElement.appendChild(span);
        });
      };

      animateText();

      txtElement.addEventListener("click", () => {
        animateText();
      });

      // Show image after 2.2 seconds
      setTimeout(() => {
        document.querySelector(".about-image").classList.add("show");
      }, 2200);

      // Show attribution and text after 4 seconds
      setTimeout(() => {
        document.querySelector(".attribution").classList.add("show");
      }, 4000);

      // Show location after 4.8 seconds
      setTimeout(() => {
        document.querySelector(".location").classList.add("show");
      }, 4800);

      // Show contact info after 5.7 seconds
      setTimeout(() => {
        document.querySelector(".contact-info").classList.add("show");
      }, 5700);

      // Show signature after 7 seconds with fade in
      setTimeout(() => {
        document.querySelector(".about-signature").classList.add("show");
      }, 7000);
    });
  </script>

  <script src="script.js"></script>
</body>
</html>
