  <script src="script.js"></script>
  <script>
    // Photo gallery modal functionality
    const photoModal = document.getElementById('photoModal');
    const photoModalImage = document.getElementById('photoModalImage');
    const photoModalTitle = document.getElementById('photoModalTitle');
    const photoModalSubtitle = document.getElementById('photoModalSubtitle');
    const closePhotoModal = document.getElementById('closePhotoModal');
    const galleryItems = document.querySelectorAll('.gallery-item img');

    galleryItems.forEach(img => {
      img.style.cursor = 'pointer';
      img.addEventListener('click', (e) => {
        photoModalImage.src = img.src;
        photoModalTitle.textContent = img.dataset.title || '';
        photoModalSubtitle.textContent = img.dataset.subtitle || '';
        photoModal.style.display = 'flex';
        document.body.style.overflow = 'hidden';

        // Check if image is vertical after it loads
        const checkAndSetVertical = () => {
          if (photoModalImage.naturalHeight > photoModalImage.naturalWidth) {
            photoModalImage.classList.add('vertical');
          } else {
            photoModalImage.classList.remove('vertical');
          }
        };

        if (photoModalImage.complete) {
          checkAndSetVertical();
        } else {
          photoModalImage.addEventListener('load', checkAndSetVertical, { once: true });
        }
      });
    });

    closePhotoModal.addEventListener('click', () => {
      photoModal.style.display = 'none';
      document.body.style.overflow = 'auto';
    });

    photoModal.addEventListener('click', (e) => {
      if (e.target === photoModal || e.target === document.querySelector('.photo-modal-backdrop')) {
        photoModal.style.display = 'none';
        document.body.style.overflow = 'auto';
      }
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && photoModal.style.display === 'flex') {
        photoModal.style.display = 'none';
        document.body.style.overflow = 'auto';
      }
    });
  </script>
  <script>
    window.addEventListener('load', () => {
      const gallery = document.querySelector('.photo-gallery');
      if (gallery) {
        const scrollWidth = gallery.scrollWidth;
        const clientWidth = gallery.clientWidth;
        const scrollPosition = (scrollWidth - clientWidth) / 2;
        gallery.scrollLeft = scrollPosition;
      }
    });
  </script>
