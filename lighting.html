<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lighting - Lumi Shalaev</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%23000000' width='100' height='100'/><path fill='%23FFD700' d='M50,10 L61,39 L91,39 L67,57 L78,86 L50,68 L22,86 L33,57 L9,39 L39,39 Z'/></svg>">
  <link rel="stylesheet" href="styles.css">
  <style>
    body.lighting-page {
      background-image: url('Assets/Lighting/lx back.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      min-height: 100vh;
    }
  </style>
</head>
<body class="lighting-page">
  <!-- Navigation Bar -->
  <nav class="nav-bar">
    <button class="nav-button" data-page="index">Home_</button>
    <button class="nav-button" data-page="lighting">Lighting_</button>
    <button class="nav-button" data-page="photography">Photography_</button>
    <button class="nav-button" data-page="video">Video_</button>
    <button class="nav-button" data-page="resume">Resume_</button>
    <button class="nav-button" data-page="about">About_</button>
  </nav>

  <section id="hero" class="section" style="background-image: url('Assets/Lighting/lx back.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat;">
    <div class="overlay"></div>
    <div class="content">
    </div>

    <!-- Subtitle (morphing text) -->
    <div id="subtitle">
      <span id="text1"></span>
      <span id="text2"></span>
    </div>

  </section>

  <!-- Content Sections -->
  <div class="lighting-content">
    <!-- Section 1: CCM on Right with Text Overlay -->
    <div class="videos-container">
      <div></div>
      <div class="video-box">
        <div class="text-hover-box overlay">
          <div class="text-content">
            <p class="text-title">Parkside Mix and Range Concert</p>
            <span class="text-subtitle">Lighting Designer | Photographer</span>
            <span class="text-date">11.12.25</span>
          </div>
        </div>

          <source src="Assets/Lighting/Lx portfolio/CCM.mp4" type="video/mp4">

        </video>
      </div>
    </div>

    <!-- Section 2: Hair on Left with Text Overlay -->
    <div class="videos-container">
      <div class="video-box">
        <div class="text-hover-box overlay">
          <div class="text-content">
            <p class="text-title">Hair - Lighting Concept</p>
            <span class="text-subtitle">Lighting Designer | Scenic Designer</span>
            <span class="text-date">08.08.23</span>
          </div>
        </div>
        <video autoplay muted loop>
          <source src="Assets/Lighting/Lx portfolio/Hair.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
      <div class="video-box">
        <iframe src="Assets/Lighting/Lx portfolio/Hair.pdf" style="width: 100%; height: 100%; border: none; border-radius: 8px;"></iframe>
      </div>
    </div>
